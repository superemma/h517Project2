<!document>

<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.1/crossfilter.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
	</head>
	<style type="text/css">
		/* On mouse hover, lighten state color */
		path:hover {
			fill-opacity: .7;
		}

		/* Style for Custom Tooltip */
		div.tooltip {   
		 	position: absolute;           
			text-align: center;           
			width: 60px;                  
			height: 28px;                 
			padding: 2px;             
			font: 12px sans-serif;        
			background: white;   
			border: 0px;      
			border-radius: 8px;           
			pointer-events: none;         
		}
		        
		/* Legend Font Style */
		body {
			font: 11px sans-serif;
		}
		h1 {
                text-align: center;
                margin: .5em .5em;
        }  
		/* Legend Position Style */
		.legend {
			position:absolute;
			left:800px;
			top:350px;
		}
	</style>
	<body>
		<div class="container">
			<h1><a href="" target="_blank">Obesity Rate</a></h1>
		</div>
		<div class="row" style="background-color: white;">
			<div class="col-7" id="usmap">
				
			</div>
			<div class="col-5" style="background-color: green;">
				
			</div>
		</div>
		
		<script type="text/javascript">

			//Width and height of map
			var width = 960;
			var height = 500;

			// D3 Projection
			var projection = d3.geo.albersUsa()
							   .translate([width/2, height/2]) // translate to center of screen
							   .scale([1000]);          
							   // scale things down so see entire US
			        
			// Define path generator
			var path = d3.geo.path()               
			// path generator that will convert GeoJSON to SVG paths
					  	 .projection(projection);  
					  	 // tell path generator to use albersUsa projection
					
			// Define linear scale for output
			var color = d3.scale.linear()
						  .range(["rgb(56, 161, 227)","rgb(80, 195, 186)","rgb(108, 200, 72)","rgb(249, 210, 106)","rgb(253, 140, 57)","rgb(252, 86, 98)"]);

			var legendText = ["35%+","30-34.9%","25-29.9%","20-24.9%","15-19.9%","10-14.9%","0-9.9%"];
			//Create SVG element and append map to the SVG
			var svg = d3.select("#usmap")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			        
			// Append Div for tooltip to SVG
			var div = d3.select("body")
					    .append("div")   
			    		.attr("class", "tooltip")               
			    		.style("opacity", 0);

			var year_arr = ["r_2003","r_2004","r_2005","r_2006","r_2007","r_2008","r_2009","r_2010"];
			// Load in my states data!
			d3.csv("data/obrbs.csv", function(data) {
				color.domain([0,1,2,3,4,5,6]); 
				// setting the range of the input data
				var ratelabel=[];
				console.log(data[1][year_arr[1]]);
				for(var i = 0; i < data.length; i++){
					if(data[i].r_2003<0.1)
						ratelabel[i]=0;
					else if(data[i].r_2003<0.15&&data[i].r_2003>=0.1)
						ratelabel[i]=1;
					else if(data[i].r_2003<0.2&&data[i].r_2003>=0.15)
						ratelabel[i]=2;
					else if(data[i].r_2003<0.25&&data[i].r_2003>=0.2)
						ratelabel[i]=3;
					else if(data[i].r_2003<0.3&&data[i].r_2003>=0.25)
						ratelabel[i]=4;
					else if(data[i].r_2003<0.35&&data[i].r_2003>=0.3)
						ratelabel[i]=5;
					else if(data[i].r_2003>=0.35)
						ratelabel[i]=6;
				}
				//console.log(ratelabel);
				// Load GeoJSON data and merge with states data
				d3.json("data/us-states.json", function(json) {

				// Loop through each state data value in the .csv file
					//console.log(data);
					
					for (var i = 0; i < data.length; i++) {

						// Grab State Name
						var dataState = data[i].state;

						
						// Grab data value 
						// console.log(ratelabel);
						var dataValue = ratelabel[i];

						// Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++)  {
							var jsonState = json.features[j].properties.name;

							if (dataState == jsonState) {

							// Copy the data value into the JSON
							json.features[j].properties.visited = dataValue; 

							// Stop looking through the JSON
							break;
							}
						}
				}
					
			// Bind the data to the SVG and create one path per GeoJSON feature
			svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path)
				.style("stroke", "#fff")
				.style("stroke-width", "1")
				.style("fill", function(d) {

				// Get data value
				var value = d.properties.visited;

				if (value) {
				//If value exists…
				return color(value);
				} else {
				//If value is undefined…
				return "rgb(213,222,217)";
				}
			});

					 
			// Map the cities I have lived in!
			d3.csv("data/cities-lived.csv", function(data) {

			svg.selectAll("circle")
				.data(data)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return projection([d.lon, d.lat])[0];
				})
				.attr("cy", function(d) {
					return projection([d.lon, d.lat])[1];
				})
				.attr("r", function(d) {
					return Math.sqrt(d.years) * 4;
				})
					.style("fill", "rgb(217,91,67)")	
					.style("opacity", 0.85)	

				// Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
				// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
				.on("mouseover", function(d) {      
			    	div.transition()        
			      	   .duration(200)      
			           .style("opacity", .9);      
			           div.text(d.place)
			           .style("left", (d3.event.pageX) + "px")     
			           .style("top", (d3.event.pageY - 28) + "px");    
				})   

			    // fade out tooltip on mouse out               
			    .on("mouseout", function(d) {       
			        div.transition()        
			           .duration(500)      
			           .style("opacity", 0);   
			    });
			});  
			        
			// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
			var legend = d3.select("body").append("svg")
			      			.attr("class", "legend")
			     			.attr("width", 140)
			    			.attr("height", 200)
			   				.selectAll("g")
			   				.data(color.domain().slice().reverse())
			   				.enter()
			   				.append("g")
			     			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			  	legend.append("rect")
			   		  .attr("width", 18)
			   		  .attr("height", 18)
			   		  .style("fill", color);

			  	legend.append("text")
			  		  .data(legendText)
			      	  .attr("x", 24)
			      	  .attr("y", 9)
			      	  .attr("dy", ".35em")
			      	  .text(function(d) { return d; 	
			      	  });
				});

			});
		</script>
	</body>
</html>
