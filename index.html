<!document>

<html>
	<head>
		<meta charset="utf-8">
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.1/crossfilter.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		/* On mouse hover, lighten state color */
		path:hover {
			fill-opacity: .7;
		}

		/* Style for Custom Tooltip */
		div.tooltip {   
		 	position: absolute;           
			text-align: center;           
			width: 60px;                  
			height: 28px;                 
			padding: 2px;             
			font: 12px sans-serif;        
			background: white;   
			border: 0px;      
			border-radius: 8px;           
			pointer-events: none;         
		}
		        
		/* Legend Font Style */
		body {
			font: 11px sans-serif;
		}
		h1 {
                text-align: center;
                margin: .5em .5em;
        }  
		/* Legend Position Style */
		.legend {
			position:absolute;
			left:800px;
			top:350px;
		}
		/*line chart*/
		.line {
			fill: none;
			stroke: #ffab00;
			stroke-width:3;
		}
	</style>
	<body>
		<div class="container">
			<h1><a href="" target="_blank">Obesity Rate</a></h1>
		</div>
		<div class="row">
			<div id="timeline">
				
			</div>
		</div>
		<div class="row" style="background-color: white;">
			<div class="col-sm-6" id="usmap">
				
			</div>
			<div class="col-sm-6" style="background-color: pink;" id="linechart">
				
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
